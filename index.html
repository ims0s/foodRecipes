<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- main css  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <title>Yummy</title>
</head>
<body class="bg-dark  ">
    <div class="side-nav-menu min-vh-100 position-fixed d-flex top-0">
        <div class="nav-tab  d-flex flex-column justify-content-between min-vh-100 p-4 bg-dark text-white ">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                    <li  class="py-2 position-relative cursor-pointer" id="search-page">Search</li>
                    <li  class="py-2 position-relative cursor-pointer" id="categories-page">Categories</li>
                    <li  class="py-2 position-relative cursor-pointer" id="areas-page">Area</li>
                    <li  class="py-2 position-relative cursor-pointer" id="ingrediants-page">Ingredients</li>
                    <li  class="py-2 position-relative cursor-pointer" id="contact-page">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>
        <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
            <img class="logo " src="imgs/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-align-justify fa-2x"></i>
            <div>
                <i class="fa-solid fa-globe d-block"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </div>
    <div class="search-inputs container d-none ">
        <div class="row g-2 ">
            <div class="col-md-6">
                <input class="form-control bg-transparent  text-white " type="text" placeholder="search by name" aria-label="default input example" id="name-search">
            </div>
            <div class="col-md-6">
                <input class="form-control bg-transparent  text-white " maxlength="1" type="text" placeholder="search by first letter" aria-label="default input example" id="first-search">
            </div>
        </div>
    </div>
    <main class="py-5 ">
        <div class="container text-white " id="main">
            <div class="row g-4 " id="foods-container">

            </div>
        </div>
        <div class="loader-screen bg-dark " id="loader">
            <div class="loader"></div>
        </div>
    </main>
    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- jquery js  -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a625c9965c.js" crossorigin="anonymous"></script>
    <!-- main js  -->
    <script src="./js/index.js" type="module"></script>
    
</body>
</html>
